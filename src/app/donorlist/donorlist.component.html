<div class="container">
  <h2>Donor List</h2>
  <div class="card-container">
    <div class="card" *ngFor="let donor of donors | async" id="bloodCards">
      <mat-card>
        <mat-card-header>
          <a><img *ngIf="donor.gender === 'Male' || donor.gender === 'male'" class="bloodimg" [src]="'assets/img/male.png'" width="120" height="120" style="margin-left: 72px;"></a>
          <a><img *ngIf="donor.gender === 'Female' || donor.gender === 'female'" class="bloodimg" [src]="'assets/img/female.png'" width="120" height="120" style="margin-left: 72px;"></a>
        </mat-card-header>
        <mat-card-content>
          <b style="color: navy;">Donor Name : </b> <b>{{donor.name}}</b> 
          <br>
          <b style="color: navy;">Blood Group : </b><b class="element" style="color: red;"> {{donor.bloodGroup}}</b>
          <br>
          <b style="color: navy;">Gender : </b><b class="element"> {{donor.gender}}</b>
          <br>
          <b style="color: navy;">Contact : </b><b class="element"> {{donor.phoneNum}}</b>
          <br>
          <b style="color: navy;">Age : </b><b class="element" > {{donor.age}} years</b>
          <br>
          <b style="color: navy;">Location : </b><b class="element"> {{donor.address}}</b>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<app-footer></app-footer>
