<div class="panel panel-primary">
  <div class="panel-heading">
    <h2 style="text-align: center; font-family: 'Oswald', sans-serif;color: maroon; margin-top: 3%; margin-bottom: 3%;">
      Overall Pending Requests</h2>
  </div>
  <div class="panel-body">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Idendity</th>
          <th>Name</th>
          <th>mobile</th>
          <th>Gender</th>
          <th>Blood Group</th>
          <th>age</th>
          <th>Required Units</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let history of requests | async; else noRequestPending">
          <td><img *ngIf="history.gender === 'Male' || history.gender === 'male'" class="bloodimg"
              [src]="'assets/img/male.png'" width="80" height="80">
            <img *ngIf="history.gender === 'Female' || history.gender === 'female'" class="bloodimg"
              [src]="'assets/img/female.png'" width="80" height="80">
          </td>
          <td>{{history.name}}</td>
          <td>{{history.phone_num}}</td>
          <td>{{history.gender}}</td>
          <td style="color: red; font-size: 25px;">{{history.bloodGroup}}</td>
          <td>{{history.age}} years</td>
          <td>{{history.quantity}} units</td>
          <td>
              <button (click)="acceptRequest(history.id)" id="acceptbtn" value="history.email" value="Accept"
                style="margin-bottom: 5px;" class="accepted">Accept</button>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #noRequestPending>
          <h1>No Request Pending</h1>
    </ng-template>
  </div>
</div>
