<app-header></app-header>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h2
            style="text-align: center; font-family: 'Oswald', sans-serif;color: maroon; margin-top: 3%; margin-bottom: 3%;">
            Search Result</h2>
    </div>
    <div style="height: 300px;
    overflow: scroll;
    margin: 0 100px;
    text-align: center;">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th class="checkbox"> <input type="checkbox" (change)="selectAll($event)"> Select All</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let result of searchBloodGroupResult">
                    <td>{{result.name}}</td>
                    <td> <input class="checkbox" [(ngModel)]="result.selected" type="checkbox"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div style="display: flex;
    justify-content: center;">
        <button  class="btn registerbtn" (click)="sendNotification()">Send Email Notification</button>
    </div>
    
</div>

<br><br>
<app-footer></app-footer>
